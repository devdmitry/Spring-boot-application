<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.1.0/jquery.js"></script>
    <script src="/webjars/sockjs-client/1.0.2/sockjs.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.js"></script>
    <script src="/public/complete-app.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h3>Token: </h3><h3 id="token">Empty</h3>
    </div>
    <div class="row">
        <div id="loginContainer" class="col-md-3" hidden>
            <div class="form-group">
                <label for="name">Name: </label>
                <input id="name" type="text" class="form-control" placeholder="Enter name"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Enter password"/>
            </div>
            <div class="form-group">
                <label for="position">Position: </label>
                <input id="position" type="text" class="form-control" placeholder="Enter position"/>
            </div>
            <input id="submitBtn" type="button" class="btn btn-primary" value="Submit" onclick="complete()"/>
        </div>
    </div>
</div>
</body>
</html>
