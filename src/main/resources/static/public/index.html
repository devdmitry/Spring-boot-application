<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.1.0/jquery.js"></script>
    <script src="/webjars/sockjs-client/1.0.2/sockjs.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.js"></script>
    <script src="/static/public/app.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div id="loginContainer" class="col-md-3">
            <div class="form-group">
                <label for="login">Email address</label>
                <input id="login" type="email" class="form-control" placeholder="Enter email"/>
            </div>
            <div class="form-group">
                <label for="password">Email address</label>
                <input id="password" type="password" class="form-control" placeholder="Enter password"/>
            </div>
            <input id="submitBtn" type="button" class="btn btn-primary" value="Submit" onclick="signIn()"/>
        </div>
        <div id="tokenContainer" class="col-md-9">
            <textarea id="token" type="text" style="margin-top: 30px; width: 100%;" rows="5" disabled="true"></textarea>
        </div>
    </div>
    <div class="row">
        <div id="notificationContainer" class="col-md-6" style="height: 200px;">
            <h3 id="notificationText"></h3>
        </div>
    </div>
</div>
</body>
</html>
